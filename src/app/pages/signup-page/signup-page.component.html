<div class="centered-content">
    <div class="white-box">

        <h1 class="title has-text-primary">Sign Up</h1>
        <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input #email class="input has-background-light" type="email" placeholder="Email">
                <span class="icon is-small is-left">
                <i class="fa fa-envelope"></i>
              </span>
                <span class="icon is-small is-right">
              </span>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                <input #password class="input has-background-light" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                <i class="fa fa-lock"></i>
              </span>
            </p>
        </div>
        <div class="field">
            <p class="control">
                <button class="button is-success has-text-white" (click)="onSignUpClickedButton(email.value,password.value)">
                Sign Up
              </button>
            </p>
        </div>

        <p>Have an account ? <a routerLink="/login">Sign In</a></p>
    </div>
</div>

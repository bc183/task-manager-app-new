<div class="centered-content columns">
    <div class="white-box">

        <h1 class="title has-text-primary">Login</h1>
        <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input #email class="input has-background-light" type="email" placeholder="Email">
                <span class="icon is-small is-left">
                <i class="fa fa-envelope"></i>
              </span>
                <span class="icon is-small is-right">
              </span>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                <input #password class="input has-background-light" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                <i class="fa fa-lock"></i>
              </span>
            </p>
        </div>
        <div class="field">
            <p class="control">
                <button class="button is-success has-text-white" (click)="onLoginButtonClicked(email.value,password.value)">
                Login
              </button>
            </p>
        </div>
        <div class="error has-text-white" *ngIf="unAuth">
            <p>
                Wrong Username or Password!
            </p>
        </div>
        <p>Don't have an account ? <a routerLink="/signup">Sign Up</a></p>
    </div>
</div>
